<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มลงทะเบียน</title>
</head>
<body>
    <h1 align="center">แบบฟอร์มลงทะเบียน</h1>
    <div>
        <form id="form1" align="center">
            <!-- input txt name lasname-->
            <label for="name">ชื่อ-สกุล</label>
            <input type="text" id="textname" placeholder="ป้อนชื่อ-สกุล" autofocus="autofocus" maxlength="50" required/>

             <!-- input txt address-->
             <label for="address">ที่อยู่</label>
             <input type="text" id="textaddress" placeholder="ป้อนที่อยู่" maxlength="100" required/>

            <!-- input date birthday-->
            <label for="birthday">วันเกิด</label>
            <input type="date" id="birthday" placeholder="เลือกวันเกิด">
    
            <!-- input sex seletion-->
            <label for="sex">เพศ :</label>
            <select name="sex" id="sex">
                <option value="ชาย" select>ชาย</option>
                <option value="หญิง">หญิง</option>
                <option value="LGBT">LGBT</option>
            </select>

            <!-- input age number -->
            <label for="age">อายุ</label>
            <input type="number" id="age" maxlength="3" placeholder="ป้อนอายุ">
            
            <br><br>
             <!-- input checkbox -->
             <h5>ความสามารถพิเศษ</h5>
             
             <br>
             <input type="checkbox" id="html" value="html"/> html <br>
             <input type="checkbox" id="php" value="php"/> php <br>
             <input type="checkbox" id="css" value="css"/> css <br>

             <br><br>
            <button type="submit">บันทึก</button>
            <button type="button">ยกเลิก</button>
        </form>
    </div>
</body>
</html>
